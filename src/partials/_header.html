<header class="header">
  <!-- <include src="/src/partials/loader.js"></include> -->
  
  <div class="header__content">
    <a class="header__logo" href="/src/index.html">
      <svg class="logo__icon" width="24" height="24">
        <use href="/src/images/sprite.svg#icon-logo-12"></use>
      </svg>
      <p class="logo__title">Bookshelf</p>
    </a>
    <nav class="menu">
      <ul class="menu__list" id="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="/src/index.html">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="/src/shopping-list.html">Shopping list
            <svg class="shop" width="20" height="20">
              <use href="/src/images/sprite.svg#icon-uil_cart"></use>
            </svg>
          </a>
          <p class="books_counter is-hidden"></p>
        </li>
      </ul>
      <div class="menu__substrate"></div>
    </nav>
    <div>
      <input class="dark" type="checkbox" id="darkSwitch">
      <label class="switch" for="darkSwitch">
        <p>DarkMode</p>
      </label>
    </div>
    <button class="login-btn open-autorization-btn" type="button">
      <p class="login-btn__title">Sign up</p>
      <svg class="login-btn__icon" width="20" height="20">
        <use href="/src/images/sprite.svg#icon-arrow-narrow-right"></use>
      </svg>
    </button>
    <button class="logout-btn" type="button">
      <p class="logout-btn__title">Log out</p>
      <svg class="logout-btn__icon" width="20" height="20">
        <use href="/src/images/sprite.svg#icon-arrow-narrow-right"></use>
      </svg>
    </button>
    <button class="menu__btn" type="button" aria-expanded="false" aria-controls="menu__list">
      <svg class="menu__icon" aria-hidden="true" width="28" height="28">
        <use class="menu__icon-menu" href="/src/images/sprite.svg#icon-align-left"></use>
        <use class="menu__icon-cross" href="/src/images/sprite.svg#icon-x-close-1"></use>
      </svg>
    </button>
  </div>
  </div>
